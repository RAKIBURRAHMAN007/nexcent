<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Nexcent | Login</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="index.css" />
  </head>
  <body class="bg-light">
    <div
      class="container d-flex align-items-center justify-content-center min-vh-100"
    >
      <div class="card shadow p-4" style="width: 100%; max-width: 400px">
        <div class="text-center mb-4">
          <a href="index.html">
            <img
              src="img/Icon.png"
              alt="Nexcent Logo"
              width="40"
              class="mb-2"
            />
          </a>
          <h4 class="fw-bold">Login to Nexcent</h4>
        </div>
        <form>
          <div class="mb-3">
            <label for="email" class="form-label text-start d-block"
              >Email address</label
            >

            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Enter your email"
              required
            />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label text-start d-block"
              >Password</label
            >
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Enter your password"
              required
            />
          </div>
          <div class="d-grid mb-3">
            <button
              type="submit"
              class="btn btn-success"
              style="background-color: #4caf4f"
            >
              Login
            </button>
          </div>
          <div class="text-center">
            <small>
              Don't have an account?
              <a href="register.html" class="text-decoration-none"
                >Register here</a
              >
            </small>
          </div>
        </form>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
